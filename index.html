<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warhol Cam</title>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
		<div class="flash"></div>

		<div class="photoBooth">
		  <video class="webcam"></video>
		  <canvas class="original" width="320" height="240"></canvas>
		  <canvas class="first" width="320" height="240"></canvas>
		  <canvas class="second" width="320" height="240"></canvas>
		  <canvas class="third" width="320" height="240"></canvas>
		  <canvas class="fourth" width="320" height="240"></canvas>
		  <canvas class="photo" width="640" height="480"></canvas>
		  <form>
		    <input type="range" class="slider" name="slider" min="75" max="125">
		  </form>
		  <div class="countdown"></div>
		  <div class="tools">
		    <a href="#" class="snap" data-wait="0"><i class="fa fa-camera"></i></a>
		    <a href="#" class="snap" data-wait="4000">
		      4 <i class="fa fa-clock-o"></i>
		    </a>
		  </div>
		  <div class="strip"></div>
		</div>
		
		<div class="trash">
		  <i class="fa fa-trash-o"></i>
		</div>

		<audio class="cameraSound" src="snap.mp3"></audio>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="app.js"></script>

</body>
</html>
